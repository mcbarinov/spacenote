services:
  caddy:
    image: caddy:2-alpine
    container_name: spacenote-caddy-local
    restart: unless-stopped
    ports:
      - "8080:80"
    entrypoint: /bin/sh
    command: >
      -c "echo '
      :80 {
        redir /admin /admin/
        reverse_proxy /api/* backend:8000
        handle_path /admin/* {
          reverse_proxy admin:4173
        }
        reverse_proxy web:4173
      }
      ' | caddy run --config /dev/stdin --adapter caddyfile"
    networks:
      - spacenote-local
    depends_on:
      - backend
      - web
      - admin

  mongodb:
    image: mongodb/mongodb-community-server:8.0-ubi9
    container_name: spacenote-mongodb-local
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGODB_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME:-root}
      MONGODB_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD:-localdev}
      MONGODB_INITDB_DATABASE: spacenote
    volumes:
      - ./data/mongodb:/data:z
    networks:
      - spacenote-local
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      start_period: 5s
      interval: 5s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: spacenote-backend-local
    restart: unless-stopped
    environment:
      SPACENOTE_DATABASE_URL: mongodb://${MONGODB_ROOT_USERNAME:-root}:${MONGODB_ROOT_PASSWORD:-localdev}@mongodb:27017/spacenote?authSource=admin
      SPACENOTE_CORS_ORIGINS: '["http://localhost:8080"]'
      SPACENOTE_HOST: 0.0.0.0
      SPACENOTE_PORT: 8000
      SPACENOTE_DEBUG: ${DEBUG:-true}
      SPACENOTE_ATTACHMENTS_PATH: /data/attachments
      SPACENOTE_IMAGES_PATH: /data/images
      SPACENOTE_MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-}
      SPACENOTE_SITE_URL: http://localhost:8080
    volumes:
      - ./data/attachments:/data/attachments
      - ./data/images:/data/images
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - spacenote-local

  web:
    build:
      context: ..
      dockerfile: apps/web/Dockerfile
    container_name: spacenote-web-local
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - spacenote-local

  admin:
    build:
      context: ..
      dockerfile: apps/admin/Dockerfile
      args:
        VITE_BASE_PATH: /admin/
    container_name: spacenote-admin-local
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - spacenote-local

networks:
  spacenote-local:
    driver: bridge
