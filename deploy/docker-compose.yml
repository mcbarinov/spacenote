x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  caddy:
    image: caddy:2-alpine
    container_name: spacenote-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
      EMAIL: ${EMAIL:-}
    volumes:
      - ./data/caddy-data:/data
      - ./data/caddy-config:/config
    entrypoint: /bin/sh
    command: >
      -c "echo '
      {
        email ${EMAIL:-}
      }

      ${DOMAIN} {
        redir /admin /admin/
        reverse_proxy /api/* backend:8000 {
          transport http {
            read_timeout 10m
            write_timeout 10m
          }
        }
        handle_path /admin/* {
          reverse_proxy admin:4173 {
            transport http {
              read_timeout 10m
              write_timeout 10m
            }
          }
        }
        reverse_proxy web:4173 {
          transport http {
            read_timeout 10m
            write_timeout 10m
          }
        }
      }
      ' | caddy run --config /dev/stdin --adapter caddyfile"
    networks:
      - spacenote-network
    depends_on:
      backend:
        condition: service_healthy
      web:
        condition: service_healthy
      admin:
        condition: service_healthy
    logging: *default-logging

  mongodb:
    image: mongodb/mongodb-community-server:8.0-ubi9
    container_name: spacenote-mongodb
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      MONGODB_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME}
      MONGODB_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD}
      MONGODB_INITDB_DATABASE: spacenote
    volumes:
      - ./data/mongodb:/data:z
    networks:
      - spacenote-network
    healthcheck:
      test: ["CMD", "mongosh", "-u", "${MONGODB_ROOT_USERNAME}", "-p", "${MONGODB_ROOT_PASSWORD}", "--authenticationDatabase", "admin", "--eval", "db.adminCommand('ping')"]
      start_period: 5s
      interval: 5s
      timeout: 5s
      retries: 3
    logging: *default-logging

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/mcbarinov/spacenote-backend:latest}
    container_name: spacenote-backend
    restart: unless-stopped
    user: "1000:1000"
    environment:
      SPACENOTE_DATABASE_URL: mongodb://${MONGODB_ROOT_USERNAME}:${MONGODB_ROOT_PASSWORD}@mongodb:27017/spacenote?authSource=admin
      SPACENOTE_CORS_ORIGINS: '["https://${DOMAIN}"]'
      SPACENOTE_HOST: 0.0.0.0
      SPACENOTE_PORT: 8000
      SPACENOTE_DEBUG: ${DEBUG:-false}
      SPACENOTE_TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      SPACENOTE_ATTACHMENTS_PATH: /data/attachments
      SPACENOTE_IMAGES_PATH: /data/images
      SPACENOTE_MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-}
      SPACENOTE_SITE_URL: https://${DOMAIN}
    volumes:
      - ./data/attachments:/data/attachments
      - ./data/images:/data/images
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - spacenote-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      start_period: 3s
      interval: 5s
      timeout: 5s
      retries: 3
    logging: *default-logging

  web:
    image: ${WEB_IMAGE:-ghcr.io/mcbarinov/spacenote-web:latest}
    container_name: spacenote-web
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - spacenote-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4173"]
      start_period: 2s
      interval: 5s
      timeout: 5s
      retries: 3
    logging: *default-logging

  admin:
    image: ${ADMIN_IMAGE:-ghcr.io/mcbarinov/spacenote-admin:latest}
    # Note: For production builds, use: docker build --build-arg VITE_BASE_PATH=/admin/ ...
    container_name: spacenote-admin
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - spacenote-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4173"]
      start_period: 2s
      interval: 5s
      timeout: 5s
      retries: 3
    logging: *default-logging

networks:
  spacenote-network:
    driver: bridge
